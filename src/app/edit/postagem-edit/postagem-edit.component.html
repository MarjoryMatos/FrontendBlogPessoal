<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center fs-54">Atualizar postagem</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
             
            <form>
                <div class="form-group">
                  <label for="titulo" class="col-form-label">Titulo:</label>
                  <input [(ngModel)]="postagem.titulo" type="text" class="form-control" 
                    name="titulo" id="titulo" placeholder="Digite o tÃ­tulo">
                </div>
      
                <div class="form-group">
                  <label for="texto" class="col-form-label">Texto:</label>
                  <textarea [(ngModel)]="postagem.texto" class="form-control"
                     name="texto" id="texto" rows="3"></textarea>
                </div>
      
                <div class="form-group">
                  <label for="texto">Escolha um tema ou <a data-dismiss="modal" routerLink='/tema'>
                      cadastre um novo</a>:</label>
                  <select class="form-control" name="tema" id="tema"[(ngModel)]='idTema' 
                        (change)='findByIdTema()'>
                      <option *ngFor='let item of listaTemas' value="{{item.id}}">
                        {{item.descricao}}</option>
                  </select>
                </div>      
              </form>

              <div class="d-flex justify-contente-center">
                  <button class="btn btn-outline-danger mr-4" routerLink='/inicio'>Cancelar</button>
                  <button class="btn btn-outline-success" (click)='atualizar()'>Atualizar</button>

              </div>

        </div>
    </div>
</div>
